<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    
    <mat-nav-list>
      
      <a mat-list-item routerLink="subscribers" routerLinkActive="active">Subscriptores</a>
      <a mat-list-item routerLink="subscribers-creat" routerLinkActive="active">Crear suscriptor</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PatatasSubscribers</span>

      <div class="menu-sesion">
        
        <span>
          <button mat-button [matMenuTriggerFor]="ayuda">
            Usuario
            <mat-icon matSuffix>expand_more</mat-icon>
          </button>
          <mat-menu #ayuda="matMenu">
            <button mat-menu-item>Salir</button>
          </mat-menu>
        </span>

      </div>

    </mat-toolbar>

    <!-- Add Content Here -->

    <app-body></app-body>

  </mat-sidenav-content>
</mat-sidenav-container>
